<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="styles/mainstyle.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>

  <body>

<div class="section black white-text">
  <div class="row container">
    <div class="col s12 m4 push-m8 center-align">
      <img src="images/murderboat_logo.png" class="responsive-img" id="main-logo">
    </div>
    <div class="col s12 m8 pull-m4">
       <p class="mbvcs">Manifest VCS Register</p><br>
       <p class="flow-text-sm mobileghost">Volunteer Coordination System - Please login or register to volunteer with us! 
      <br>If you have any additional questions, please contact us at <a href="volunteers@murderboat.com">volunteers@murderboat.com!</a>
      <br>Read volunteer policy at: <a href="www.murderboat.com/volunteers">www.murderboat.com/volunteers</a></p>


    </div>
  </div>
  <div class="row container white black-text">
    <div id="shift-picker" class="responsive-table table-status-sheet">
      <table class="bordered">
        <thead>
          <tr>
            <th>Shift Position</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbodyShifts">       
        </tbody>
      </table>
    </div>
  </div>  
</div>


<!-- Load Materialize -->
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script type="text/javascript" src="js/shifts.js"></script>   
  </body>
</html>
